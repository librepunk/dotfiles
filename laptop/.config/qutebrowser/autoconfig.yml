# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 1
global:
  aliases:
    q: quit
    w: session-save
    wq: quit --save
  auto_save.session: true
  backend: webkit
  bindings.commands:
    caret:
      v: toggle-selection
    normal:
      ',,': hint
      ',M': bookmark-add
      ',a': set-cmd-text :set hints.chars asdfghjkl;
      ',h': set-cmd-text :set hints.chars asdfwerxcv
      ',l': set-cmd-text :set hints.chars ;lkjnmoiup
      ',m': hint images spawn {hint-url}
      ',z': set-cmd-text :set hints.chars asdfqwerzxcv
      ;M: hint --rapid links spawn umpv {hint-url}
      ;m: spawn umpv {url}
      ;w: hint links spawn mpv {hint-url}
      <Ctrl>+d: run-with-count 15 croll down
      <c-d>: scroll-page 0 0.8
      <c-i>: forward
      <c-o>: back
      <c-u>: scroll-page 0 -0.8
      <ctrl+>: navigate previous
      <ctrl+d>: scroll-page 0 0.5
      <ctrl+h>: navigate previous
      <ctrl+i>: forward
      <ctrl+l>: navigate next
      <ctrl+o>: back
      <ctrl+shift+h>: navigate decrement
      <ctrl+shift+l>: navigate increment
      <ctrl+u>: scroll-page 0 -0.5
      <ctrl+x>: close
      Button8: spawn umpv {url}
      Button9: spawn mpv {url}
      Ctrl+d: run-with-count 15 croll down
      D: null
      J: run-with-count 10 scroll down
      K: run-with-count 10 scroll up
      M: hint links spawn mpv {hint-url}
      Ql: set-cmd-text :quickmark-load
      Qm: quickmark-save
      V: enter-mode caret
      W: hint --rapid links spawn umpv {hint-url}
      ^D: run-with-count 15 croll down
      ^d: run-with-count 15 croll down
      cl: hint links spawn echo {hint-url} | dtach -p /tmp/git git clone
      d: scroll-page 0 0.5
      e: scroll-page 0 -0.5
      m: hint links spawn umpv {hint-url}
      qq: tab-close
      u: scroll-page 0 -0.5
      v: hint images hover
      w: hint links spawn umpv {hint-url}
      y: yank
  bindings.default:
    caret:
      $: move-to-end-of-line
      '0': move-to-start-of-line
      <Ctrl-Space>: drop-selection
      <Escape>: leave-mode
      <Return>: yank selection
      <Space>: toggle-selection
      G: move-to-end-of-document
      H: scroll left
      J: scroll down
      K: scroll up
      L: scroll right
      Y: yank selection -s
      '[': move-to-start-of-prev-block
      ']': move-to-start-of-next-block
      b: move-to-prev-word
      c: enter-mode normal
      e: move-to-end-of-word
      gg: move-to-start-of-document
      h: move-to-prev-char
      j: move-to-next-line
      k: move-to-prev-line
      l: move-to-next-char
      v: toggle-selection
      w: move-to-next-word
      y: yank selection
      '{': move-to-end-of-prev-block
      '}': move-to-end-of-next-block
    command:
      <Alt-B>: rl-backward-word
      <Alt-Backspace>: rl-backward-kill-word
      <Alt-D>: rl-kill-word
      <Alt-F>: rl-forward-word
      <Ctrl-?>: rl-delete-char
      <Ctrl-A>: rl-beginning-of-line
      <Ctrl-B>: rl-backward-char
      <Ctrl-C>: completion-item-yank
      <Ctrl-D>: completion-item-del
      <Ctrl-E>: rl-end-of-line
      <Ctrl-F>: rl-forward-char
      <Ctrl-H>: rl-backward-delete-char
      <Ctrl-K>: rl-kill-line
      <Ctrl-N>: command-history-next
      <Ctrl-P>: command-history-prev
      <Ctrl-Shift-C>: completion-item-yank --sel
      <Ctrl-Shift-Tab>: completion-item-focus prev-category
      <Ctrl-Tab>: completion-item-focus next-category
      <Ctrl-U>: rl-unix-line-discard
      <Ctrl-W>: rl-unix-word-rubout
      <Ctrl-Y>: rl-yank
      <Down>: command-history-next
      <Escape>: leave-mode
      <Return>: command-accept
      <Shift-Delete>: completion-item-del
      <Shift-Tab>: completion-item-focus prev
      <Tab>: completion-item-focus next
      <Up>: command-history-prev
    hint:
      <Ctrl-B>: hint all tab-bg
      <Ctrl-F>: hint links
      <Ctrl-R>: hint --rapid links tab-bg
      <Escape>: leave-mode
      <Return>: follow-hint
    insert:
      <Ctrl-E>: open-editor
      <Escape>: leave-mode
      <Shift-Ins>: insert-text {primary}
    normal:
      '''': enter-mode jump_mark
      +: zoom-in
      '-': zoom-out
      .: repeat-command
      /: set-cmd-text /
      ':': 'set-cmd-text :'
      ;I: hint images tab
      ;O: hint links fill :open -t -r {hint-url}
      ;R: hint --rapid links window
      ;Y: hint links yank-primary
      ;b: hint all tab-bg
      ;d: hint links download
      ;f: hint all tab-fg
      ;h: hint all hover
      ;i: hint images
      ;o: hint links fill :open {hint-url}
      ;r: hint --rapid links tab-bg
      ;t: hint inputs
      ;y: hint links yank
      <Alt-1>: tab-focus 1
      <Alt-2>: tab-focus 2
      <Alt-3>: tab-focus 3
      <Alt-4>: tab-focus 4
      <Alt-5>: tab-focus 5
      <Alt-6>: tab-focus 6
      <Alt-7>: tab-focus 7
      <Alt-8>: tab-focus 8
      <Alt-9>: tab-focus -1
      <Ctrl-A>: navigate increment
      <Ctrl-Alt-p>: print
      <Ctrl-B>: scroll-page 0 -1
      <Ctrl-D>: scroll-page 0 0.5
      <Ctrl-F5>: reload -f
      <Ctrl-F>: scroll-page 0 1
      <Ctrl-N>: open -w
      <Ctrl-PgDown>: tab-next
      <Ctrl-PgUp>: tab-prev
      <Ctrl-Q>: quit
      <Ctrl-Return>: follow-selected -t
      <Ctrl-Shift-N>: open -p
      <Ctrl-Shift-T>: undo
      <Ctrl-Shift-W>: close
      <Ctrl-T>: open -t
      <Ctrl-Tab>: tab-focus last
      <Ctrl-U>: scroll-page 0 -0.5
      <Ctrl-V>: enter-mode passthrough
      <Ctrl-W>: tab-close
      <Ctrl-X>: navigate decrement
      <Ctrl-^>: tab-focus last
      <Ctrl-h>: home
      <Ctrl-p>: tab-pin
      <Ctrl-s>: stop
      <Escape>: clear-keychain ;; search ;; fullscreen --leave
      <F11>: fullscreen
      <F5>: reload
      <Return>: follow-selected
      <back>: back
      <forward>: forward
      '=': zoom
      '?': set-cmd-text ?
      '@': run-macro
      B: set-cmd-text -s :quickmark-load -t
      D: tab-close -o
      F: hint all tab
      G: scroll-to-perc
      H: back
      J: tab-next
      K: tab-prev
      L: forward
      M: bookmark-add
      N: search-prev
      O: set-cmd-text -s :open -t
      PP: open -t -- {primary}
      Pp: open -t -- {clipboard}
      R: reload -f
      Sb: open qute://bookmarks#bookmarks
      Sh: open qute://history
      Sq: open qute://bookmarks
      Ss: open qute://settings
      T: tab-focus
      ZQ: quit
      ZZ: quit --save
      '[[': navigate prev
      ']]': navigate next
      '`': enter-mode set_mark
      ad: download-cancel
      b: set-cmd-text -s :quickmark-load
      cd: download-clear
      co: tab-only
      d: tab-close
      f: hint
      g$: tab-focus -1
      g0: tab-focus 1
      gB: set-cmd-text -s :bookmark-load -t
      gC: tab-clone
      gO: set-cmd-text :open -t -r {url:pretty}
      gU: navigate up -t
      g^: tab-focus 1
      ga: open -t
      gb: set-cmd-text -s :bookmark-load
      gd: download
      gf: view-source
      gg: scroll-to-perc 0
      gl: tab-move -
      gm: tab-move
      go: set-cmd-text :open {url:pretty}
      gr: tab-move +
      gt: set-cmd-text -s :buffer
      gu: navigate up
      h: scroll left
      i: enter-mode insert
      j: scroll down
      k: scroll up
      l: scroll right
      m: quickmark-save
      n: search-next
      o: set-cmd-text -s :open
      pP: open -- {primary}
      pp: open -- {clipboard}
      q: record-macro
      r: reload
      sf: save
      sk: set-cmd-text -s :bind
      sl: set-cmd-text -s :set -t
      ss: set-cmd-text -s :set
      th: back -t
      tl: forward -t
      u: undo
      v: enter-mode caret
      wB: set-cmd-text -s :bookmark-load -w
      wO: set-cmd-text :open -w {url:pretty}
      wP: open -w -- {primary}
      wb: set-cmd-text -s :quickmark-load -w
      wf: hint all window
      wh: back -w
      wi: inspector
      wl: forward -w
      wo: set-cmd-text -s :open -w
      wp: open -w -- {clipboard}
      xO: set-cmd-text :open -b -r {url:pretty}
      xo: set-cmd-text -s :open -b
      yD: yank domain -s
      yP: yank pretty-url -s
      yT: yank title -s
      yY: yank -s
      yd: yank domain
      yp: yank pretty-url
      yt: yank title
      yy: yank
      '{{': navigate prev -t
      '}}': navigate next -t
    passthrough:
      <Ctrl-V>: leave-mode
    prompt:
      <Alt-B>: rl-backward-word
      <Alt-Backspace>: rl-backward-kill-word
      <Alt-D>: rl-kill-word
      <Alt-F>: rl-forward-word
      <Ctrl-?>: rl-delete-char
      <Ctrl-A>: rl-beginning-of-line
      <Ctrl-B>: rl-backward-char
      <Ctrl-E>: rl-end-of-line
      <Ctrl-F>: rl-forward-char
      <Ctrl-H>: rl-backward-delete-char
      <Ctrl-K>: rl-kill-line
      <Ctrl-U>: rl-unix-line-discard
      <Ctrl-W>: rl-unix-word-rubout
      <Ctrl-X>: prompt-open-download
      <Ctrl-Y>: rl-yank
      <Down>: prompt-item-focus next
      <Escape>: leave-mode
      <Return>: prompt-accept
      <Shift-Tab>: prompt-item-focus prev
      <Tab>: prompt-item-focus next
      <Up>: prompt-item-focus prev
      n: prompt-accept no
      y: prompt-accept yes
    register:
      <Escape>: leave-mode
  bindings.key_mappings:
    <Ctrl-6>: <Ctrl-^>
    <Ctrl-Enter>: <Ctrl-Return>
    <Ctrl-J>: <Return>
    <Ctrl-M>: <Return>
    <Ctrl-[>: <Escape>
    <Enter>: <Return>
    <Shift-Enter>: <Return>
    <Shift-Return>: <Return>
  colors.tabs.selected.even.bg: black
  colors.webpage.bg: beige
  completion.shrink: true
  completion.use_best_match: true
  confirm_quit:
  - never
  content.cache.size: null
  content.frame_flattening: true
  content.host_blocking.enabled: false
  content.host_blocking.whitelist:
  - tubegalore.com
  content.hyperlink_auditing: true
  content.images: true
  content.print_element_backgrounds: true
  content.private_browsing: false
  content.proxy: system
  content.proxy_dns_requests: true
  content.windowed_fullscreen: false
  downloads.open_dispatcher: aria2c --file-allocation=falloc -d /home/nikd/Downloads
    {}
  downloads.position: bottom
  downloads.remove_finished: -1
  editor.command:
  - gonvim
  - -f
  - '{file}'
  - -c
  - normal {line}G{column0}l
  editor.encoding: utf-8
  fonts.completion.category: bold 12pt monospace
  fonts.completion.entry: 12pt monospace
  fonts.debug_console: 12pt monospace
  fonts.downloads: 12pt monospace
  fonts.hints: bold 13pt monospace
  fonts.keyhint: 12pt monospace
  fonts.messages.error: 12pt monospace
  fonts.messages.info: 12pt monospace
  fonts.messages.warning: 12pt monospace
  fonts.monospace: '"DejaVu Sans Mono", "xos4 Terminus", Terminus, Monospace, Monaco,
    "Bitstream Vera Sans Mono", "Andale Mono", "Courier New", Courier, "Liberation
    Mono", monospace, Fixed, Consolas, Terminal'
  fonts.prompts: 12pt sans-serif
  fonts.statusbar: 12pt monospace
  fonts.tabs: 12pt monospace
  fonts.web.family.standard: null
  fonts.web.size.minimum: 8
  fonts.web.size.minimum_logical: 8
  hints.auto_follow: unique-match
  hints.chars: asdfwerxcv
  hints.find_implementation: javascript
  hints.hide_unmatched_rapid_hints: true
  hints.mode: letter
  hints.scatter: false
  hints.uppercase: false
  new_instance_open_target: window
  new_instance_open_target_window: first-opened
  qt.args: null
  qt.highdpi: false
  scrolling.smooth: false
  session.default_name: whatevs
  session.lazy_restore: false
  statusbar.padding:
    bottom: 1
    left: 0
    right: 0
    top: 1
  statusbar.position: bottom
  tabs.background: true
  tabs.close_mouse_button: middle
  tabs.close_mouse_button_on_bar: new-tab
  tabs.last_close: close
  tabs.select_on_remove: prev
  tabs.show: never
  tabs.tabs_are_windows: true
  window.title_format: '{perc}{title}{title_sep}qutebrowser'
  zoom.default: '125'
  zoom.levels:
  - 25%
  - 33%
  - 50%
  - 67%
  - 75%
  - 90%
  - 100%
  - 110%
  - 125%
  - 133%
  - 150%
  - 167%
  - 175%
  - 190%
  - 200%
  - 250%
  - 300%
  - 400%
  - 500%
  zoom.mouse_divider: 128
  zoom.text_only: false
